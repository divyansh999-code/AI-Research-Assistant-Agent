<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant | Multi-Agent Research System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .example-queries {
            margin: 20px 0;
        }

        .example-queries p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .example-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .result.active {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border-left-color: #e53e3e;
            color: #c53030;
        }

        .success-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #48bb78;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .agents-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .agent-badge {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 13px;
        }

        .usage-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e6fffa;
            border-radius: 10px;
            font-size: 14px;
            color: #234e52;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }

            .example-btns {
                flex-direction: column;
            }

            .example-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Research Assistant</h1>
            <p>Multi-Agent Research System | Research ‚Üí Summarize ‚Üí Verify</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="query">Ask Your Question</label>
                <input 
                    type="text" 
                    id="query" 
                    placeholder="E.g., Latest developments in quantum computing 2025..."
                    autocomplete="off"
                >
            </div>

            <div class="example-queries">
                <p>üí° Try these example queries:</p>
                <div class="example-btns">
                    <button class="example-btn" onclick="setQuery('Latest AI developments 2025')">Latest AI developments 2025</button>
                    <button class="example-btn" onclick="setQuery('Explain LangChain agents')">Explain LangChain agents</button>
                    <button class="example-btn" onclick="setQuery('Google Gemini vs ChatGPT comparison')">Google Gemini vs ChatGPT</button>
                </div>
            </div>

            <div class="input-group">
                <label for="apiKey">API Key</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    value="dev_key_123"
                    placeholder="Enter your API key"
                >
            </div>

            <button class="submit-btn" id="submitBtn" onclick="research()">
                üîç Start Research
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Researching...</strong></p>
                <p>This may take 20-30 seconds. Our AI agents are working...</p>
            </div>

            <div class="result" id="result"></div>
        </div>

        <div class="footer">
            <p>Built with FastAPI + LangChain + Google Gemini | Deployed on Render</p>
        </div>
    </div>

    <script>
        // Load saved API key
        window.onload = function() {
            const savedKey = localStorage.getItem('apiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        };

        // Set example query
        function setQuery(text) {
            document.getElementById('query').value = text;
            document.getElementById('query').focus();
        }

        // Main research function
        async function research() {
            const query = document.getElementById('query').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (!query) {
                alert('‚ö†Ô∏è Please enter a question!');
                document.getElementById('query').focus();
                return;
            }

            if (!apiKey) {
                alert('‚ö†Ô∏è Please enter your API key!');
                document.getElementById('apiKey').focus();
                return;
            }

            // Save API key
            localStorage.setItem('apiKey', apiKey);

            // UI state
            resultDiv.classList.remove('active');
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Researching...';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60s timeout

                const response = await fetch('/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ query: query }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    displaySuccess(data);
                } else {
                    displayError(data.detail || 'Request failed. Please check your API key or try again.');
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    displayError('Request timeout. The research took too long. Please try a simpler query.');
                } else {
                    displayError(`Network error: ${error.message}`);
                }
            } finally {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Start Research';
            }
        }

        // Display success result
        function displaySuccess(data) {
            const resultDiv = document.getElementById('result');
            
            const researchContent = data.research?.content || 'No research data available';
            const summary = data.summary || 'Summary not available';
            const verification = data.verification || 'Verification not available';
            const agents = data.agents_executed || [];
            const usage = data.usage || 'N/A';

            resultDiv.className = 'result active';
            resultDiv.innerHTML = `
                <h3>‚úÖ Research Complete <span class="success-badge">SUCCESS</span></h3>
                
                <div class="result-section">
                    <span class="result-label">üìä Research Findings:</span>
                    <div class="result-content">${researchContent}</div>
                </div>
                
                <div class="result-section">
                    <span class="result-label">üìù Summary:</span>
                    <div class="result-content">${summary}</div>
                </div>
                
                <div class="result-section">
                    <span class="result-label">‚úì Verification:</span>
                    <div class="result-content">${verification}</div>
                </div>
                
                <div class="result-section">
                    <span class="result-label">ü§ñ Agents Executed:</span>
                    <div class="agents-list">
                        ${agents.map(agent => `<span class="agent-badge">${agent}</span>`).join('')}
                    </div>
                </div>
                
                <div class="usage-info">
                    <strong>API Usage:</strong> ${usage} | <strong>Query:</strong> "${data.query}"
                </div>
            `;
        }

        // Display error
        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result active error';
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <div class="result-content">
                    <strong>${message}</strong>
                    <br><br>
                    üí° <strong>Troubleshooting:</strong>
                    <ul style="margin-top: 10px; padding-left: 20px;">
                        <li>Check if your API key is correct (dev_key_123)</li>
                        <li>You may have exceeded the rate limit (wait 1 minute)</li>
                        <li>Google Gemini API quota may be exceeded (wait 15 seconds)</li>
                        <li>Try a simpler query</li>
                    </ul>
                </div>
            `;
        }

        // Press Enter to submit
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                research();
            }
        });

        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                research();
            }
        });
    </script>
</body>
</html>
